<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Enlace y Música</title>
    <style>
        body {
            text-align: center;
            background-image: url('URL_DE_TU_IMAGEN'); /* Cambia esto por la URL de tu imagen */
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20%;
        }
        a {
            display: inline-block;
            font-size: 20px;
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi Proyecto</h1>
        <p>Haz clic en el enlace para ver mi proyecto en Trinket:</p>
        <a href="https://trinket.io/library/trinkets/0f261b2b8d91" target="_blank">Ver Proyecto</a>
    </div>

    <!-- Música de fondo -->
    <audio autoplay loop>
        <source src="URL_DE_TU_MUSICA.mp3" type="audio/mp3">
        Tu navegador no soporta audio.
    </audio>
</body>
</html>
