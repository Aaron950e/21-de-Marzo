<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Enlace y Música</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            font-size: 20px;
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #cc5500;
        }
        .image-gallery img {
            width: 300px; /* Ajusta el tamaño según prefieras */
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi Proyecto</h1>
        <p>Haz clic en el enlace para ver mi proyecto en Trinket:</p>
        <a href="https://trinket.io/library/trinkets/0f261b2b8d91" target="_blank">Ver Proyecto</a>
    </div>

    <!-- Galería de imágenes -->
    <div class="image-gallery">
        <img src="https://github.com/Aaron950e/21-de-Marzo/blob/main/WhatsApp%20Image%202025-03-14%20at%2012.16.22%20PM%20(1).jpeg?raw=true" alt="Imagen 1">
        <img src="https://github.com/Aaron950e/21-de-Marzo/blob/main/WhatsApp%20Image%202025-03-14%20at%2012.16.22%20PM%20(2).jpeg?raw=true" alt="Imagen 2">
        <img src="https://github.com/Aaron950e/21-de-Marzo/blob/main/WhatsApp%20Image%202025-03-14%20at%2012.16.22%20PM%20(3).jpeg?raw=true" alt="Imagen 3">
        <img src="https://github.com/Aaron950e/21-de-Marzo/blob/main/WhatsApp%20Image%202025-03-14%20at%2012.16.22%20PM.jpeg?raw=true" alt="Imagen 4">
    </div>

    <!-- Música de fondo -->
    <audio autoplay loop>
        <source src="https://drive.google.com/uc?export=download&id=1N8xrbVkxrHUxTUOWpKbmFk0342aSOy2U" type="audio/mp3">
        Tu navegador no soporta audio.
    </audio>
</body>
</html>
